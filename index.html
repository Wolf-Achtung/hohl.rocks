    wrap.style.setProperty('--safeR', safe + 'px');
  }

  // Layering: immer UNTER Antwort-Card, aber ÃœBER Video/Shapes
  function updateZ(){
    const ans = document.querySelector(answerSel);
    let z = 320;
    if (ans){
      const zi = parseInt(getComputedStyle(ans).zIndex || '1000', 10);
      z = Math.min(zi - 5, 600);
    }
    wrap.style.zIndex = String(z);
  }

  // Init-Lauf
  setDuration(); updateBottom(); updateSafeZone(); updateZ();

  // Events
  window.addEventListener('resize', ()=>{ topUp(); setDuration(); updateBottom(); updateSafeZone(); updateZ(); }, {passive:true});
  window.addEventListener('chat:send', ()=>{ keepOnlyLatestAnswer(); track.classList.add('paused'); updateBottom(); updateZ(); });
  window.addEventListener('chat:done', ()=>{ keepOnlyLatestAnswer(); track.classList.remove('paused'); updateBottom(); updateZ(); });

  // Ã„nderungen im DOM (Antwort-Card) beobachten
  const mo = new MutationObserver(()=>{ keepOnlyLatestAnswer(); updateBottom(); updateZ(); });
  mo.observe(document.body, {childList:true, subtree:true});

  // Safety: falls â€ždoneâ€œ ausbleibt â†’ nach 30s wieder laufen lassen
  setInterval(()=> track.classList.remove('paused'), 30000);

  // Kleine Debug-API
  window.WolfTicker = {
    status(){ return {items: ITEMS.length, dur: getComputedStyle(track).animationDuration, bottom: wrap.style.bottom, safeR: getComputedStyle(inner).paddingRight, z: wrap.style.zIndex}; },
    slower(){ const cur=parseFloat(getComputedStyle(track).animationDuration); track.style.setProperty('--dur', (cur*1.15)+'s'); },
    faster(){ const cur=parseFloat(getComputedStyle(track).animationDuration); track.style.setProperty('--dur', Math.max(20,cur*0.85)+'s'); }
  };
})();
</script>
