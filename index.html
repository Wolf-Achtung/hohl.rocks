<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>hohl.rocks</title>

  <!-- Core styles -->
  <link rel="stylesheet" href="/site-frame.css">
  <link rel="stylesheet" href="/projects-modern.css">
  <!-- Chat styles -->
  <link rel="stylesheet" href="/css/chatbox.css">
  <!-- Video Preload -->
  <link rel="preload" as="video" href="/videos/desert_drive.mp4">

  <!-- Local overrides -->
  <style>
    .bg-video, #bg-video { position:fixed; inset:0; width:100%; height:100%; object-fit:cover; z-index:-2; }
    .overlay-gradient { position:fixed; inset:0; z-index:-1; pointer-events:none; }
    .panel { background: rgba(255,255,255,.42); border:1px solid rgba(255,255,255,.18); border-radius:22px;
             backdrop-filter: blur(10px); box-shadow: 0 10px 40px rgba(0,0,0,.32); padding:24px; width:min(1080px,92vw); margin:120px auto; }
    .chat-dock { left:auto !important; right:24px !important; width:auto; }
    html,body{height:100%;overflow:hidden}
    /* singlepage-hide-nav */
    header nav, .top-nav, .site-nav, .header-links, .nav, .top-links { display:none !important; }
    /* hide chips nav (redundant – Markup entfernt) */
    nav.chips, .chips{ display:none !important; visibility:hidden !important; }
  </style>

  <script>
    // Railway-Backend für den Chat
    window.HOHLROCKS_CHAT_BASE = "https://hohlrocks-production.up.railway.app";
  </script>

  <link rel="stylesheet" href="/hero-shapes.css">
</head>
<body>

  <div class="video-wrap">
    <video id="bg-video" class="bg-video" src="/videos/desert_drive.mp4" autoplay muted loop playsinline></video>
  </div>
  <div class="overlay-gradient"></div>

  <!-- Neon Shapes (Navigation per Klick) -->
  <div id="shapes"></div>

  <!-- Scripts: Shapes + Harley + Ticker + Antworten -->
  <script src="/hero-shapes.js?v=sp1"></script>

  <!-- Ticker & Items -->
  <script src="/ticker-items.js?v=gc1"></script>
  <script src="/ticker.js?v=gc1"></script>

  <!-- Antwort-Fließtext (Auto-Tempo) + Daily-Chip -->
  <script src="/answer-marquee.js?v=2"></script>
  <script src="/ticker-daily-chip.js?v=1"></script>

  <!-- Antworten: Spotlight als Default + Overlays -->
  <script>window.__ANSWER_MODE="spotlight";</script>
  <script src="/answers-overlay.js?v=2"></script>
  <script src="/answers-spotlight.js?v=1"></script>

  <!-- Foto-Flow + Datenschutz -->
  <script src="/photo-intake.js?v=2"></script>
  <script src="/privacy-panel.js?v=1"></script>

  <!-- Chat Dock -->
  <div class="chat-dock">
    <input id="chat-input" placeholder="Frage stellen… (KI, EU AI Act, Projekte)" autocomplete="off"/>
    <button id="chat-send">Senden</button>
  </div>
  <div id="chat-output" class="chat-output"></div>

  <!-- Chat client -->
  <script src="/js/chatbox-stream.js?v=gc1"></script>
  <script>
    ChatDock.initChatDock({
      inputSel:'#chat-input',
      buttonSel:'#chat-send',
      systemPrompt:"Du antwortest im Namen von Wolf Hohl – TÜV-zertifizierter KI-Manager. Ton: seriös, prägnant, deutsch, winter-klar. Binde, wo sinnvoll, kurz ein, wie Wolf Kund:innen konkret hilft (Roadmaps, EU-AI-Act-Einordnung, DSGVO-saubere Datenwege). Vermeide Floskeln. Sei lösungsorientiert. Wenn ein Bild gesendet wurde: bleib respektvoll, keine Diagnosen, keine Gesichtserkennung, keine Identifizierung realer Personen.",
      model:(window.OPENAI_MODEL||'gpt-4o-mini')
    });
  </script>

  <!-- Cleanups: alte Nav rausräumen (falls noch im DOM), Subpage-Klicks killen -->
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      try{ document.querySelectorAll('nav.chips, .chips').forEach(el=>el.remove()); }catch{}
    });
  </script>

  <!-- Sound & Gesten (nur Harley – alte Engine-Sims entfernt) -->
  <script src="/harley-lite.js?v=1"></script>
  <script src="/audio-gesture.js?v=1"></script>
  <script src="/no-subpage-nav.js?v=1"></script>
</body>
</html>
