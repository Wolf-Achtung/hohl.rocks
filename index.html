<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>hohl.rocks — Neon Gold Lab v4</title>
  <link rel="stylesheet" href="/hero-shapes.css">
  <style>
    html,body{height:100%;margin:0;background:#0a1118;color:#eaf2ff;font:500 16px/1.45 ui-sans-serif,system-ui}
    .stage{position:fixed;inset:0;overflow:hidden}
    #bg-video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;filter:brightness(1) contrast(1.05)}
    #shape-layer{position:absolute;inset:0;pointer-events:auto}
    #nav-buttons{position:fixed;left:50%;bottom:52px;transform:translateX(-50%);display:flex;gap:12px;z-index:1250}
    #nav-buttons button{border-radius:999px;border:1px solid rgba(255,255,255,.16);padding:10px 16px;cursor:pointer;color:#0a1118;
      font-weight:700;box-shadow:0 8px 22px rgba(0,0,0,.25);transition:filter .2s ease}
    #nav-buttons .about{background:#00B0FF}
    #nav-buttons .news{background:#FFD400}
    #nav-buttons .prompts{background:#FF4FA3}
    #nav-buttons .projects{background:#00E676}
    #nav-buttons button:hover{filter:brightness(1.12)}
    #pre-msg{position:fixed;left:50%;bottom:120px;transform:translateX(-50%);z-index:1240;background:rgba(12,16,22,0.68);
      border:1px solid rgba(255,255,255,.18);backdrop-filter:blur(6px);color:#eaf2ff;padding:10px 18px;border-radius:14px;
      font-size:14px;line-height:1.3;pointer-events:none;max-width:88vw;text-align:center}
    #ambient{position:fixed;right:20px;bottom:20px;z-index:1400;display:flex;gap:8px;align-items:center;
      background:rgba(12,16,22,.55);border:1px solid rgba(255,255,255,.18);backdrop-filter:blur(8px);padding:8px 10px;border-radius:14px}
    #ambient button{border-radius:999px;border:1px solid rgba(255,255,255,.18);padding:8px 12px;cursor:pointer;background:rgba(255,255,255,.08);color:#eaf2ff}
    #ambient .on{background:#00E676;color:#06221b}
  </style>
</head>
<body>
  <main class="stage" aria-label="Highway-Video mit organischen Neon-Shapes">
    <video id="bg-video" autoplay playsinline loop muted>
      <source src="/videos/desert_drive.mp4" type="video/mp4" />
    </video>
    <div id="shape-layer"></div>
  </main>

  <div id="pre-msg">💡 Doppelklick auf „News“ → Model‑Picker (Auto‑Refresh). Bubbles: „Research‑Agent“, „Cage‑Match“, „🖼️ Face‑Aging“, „🖼️ Variationen 4×“, „🎞️ Storyboard“.</div>

  <div id="nav-buttons">
    <button class="about"   data-cat="about">Über</button>
    <button class="news"    data-cat="news">News</button>
    <button class="prompts" data-cat="prompts">Prompts</button>
    <button class="projects" data-cat="projects">Projekte</button>
  </div>

  <div id="ambient">
    <button data-act="toggle" class="on">Sound an/aus</button>
  </div>

  <!-- Content first, then shapes -->
  <script src="/js/answer-popup.js?v=r4"></script>
  <script src="/js/daily-feed.js?v=2"></script>
  <script src="/js/ticker-items.js?v=v4"></script>
  <script src="/js/hero-shapes.js?v=v4"></script>
  <script src="/js/nav-filters.js?v=3"></script>
  <script src="/js/model-picker.js?v=3"></script>
  <script src="/js/research-agent.js?v=4"></script>
  <script src="/js/cage-match.js?v=3"></script>
  <script src="/js/visual-lab.js?v=4"></script>
  <script src="/js/ambient-sound.js?v=radiohead"></script>
</body>
</html>
