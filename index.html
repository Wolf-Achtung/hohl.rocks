<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <!-- Passe hier die Server-Base für API-Aufrufe an (Railway/App-URL) -->
  <meta name="hohl-chat-base" content="https://hohlrocks-production.up.railway.app">
  <title>hohl.rocks — Neon Gold UX+</title>

  <link rel="preload" href="/hero-shapes.css" as="style" />
  <link rel="stylesheet" href="/hero-shapes.css" />
</head>
<body>
  <!-- Bühne -->
  <div class="stage" id="stage" aria-live="polite" aria-busy="false">
    <!-- Hintergrundvideo (optional austauschbar) -->
    <video id="bg-video" autoplay muted loop playsinline preload="auto" aria-hidden="true">
      <source src="/videos/road.mp4" type="video/mp4" />
    </video>

    <!-- Layer für Bubbles -->
    <div id="shape-layer" class="shape-layer" role="region" aria-label="Interaktive Ideen-Bubbles"></div>

    <!-- Navigationsleiste -->
    <nav id="nav" class="nav" aria-label="Sektionen">
      <button class="nav-btn nav-about" data-action="about">Über</button>
      <button class="nav-btn nav-news" data-action="news">News</button>
      <button class="nav-btn nav-prompts" data-action="prompts">Prompts</button>
      <button class="nav-btn nav-projects" data-action="projects">Projekte</button>
      <button id="sound-toggle" class="nav-btn nav-sound" aria-pressed="false">Klang</button>
    </nav>
  </div>

  <!-- Popups werden dynamisch in diesen Container gehängt -->
  <div id="popup-root" class="popup-root" aria-live="polite"></div>

  <!-- JS (Reihenfolge wichtig) -->
  <script type="module" src="/public/js/ambient-radiohead.js"></script>
  <script type="module" src="/public/js/claude-stream.js"></script>
  <script type="module" src="/public/js/answer-popup.js"></script>
  <script type="module" src="/public/js/nav-popups.js"></script>
  <script type="module" src="/public/js/ticker-items.js"></script>
  <script type="module" src="/public/js/hero-shapes.js"></script>
</body>
</html>
