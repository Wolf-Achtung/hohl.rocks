  <script>
  (function(){
    'use strict';
    const A4 = 440;
    const midiToHz = (m)=> A4 * Math.pow(2, (m-69)/12);
    const note = (name)=>{ const m = name.match(/^([A-Ga-g])([#b]?)(-?\d)$/); if(!m) return 146.83;
      const N = m[1].toUpperCase(), acc = m[2], oct = parseInt(m[3],10);
      const map = {C:0, D:2, E:4, F:5, G:7, A:9, B:11};
      let sem = map[N]; if(acc==='#') sem+=1; else if(acc==='b') sem-=1;
      return midiToHz((oct+1)*12 + sem);
    };
    const SCALES = {'minor-pent':[0,3,5,7,10],'dorian':[0,2,3,5,7,9,10],'aeolian':[0,2,3,5,7,8,10],'major-pent':[0,2,4,7,9]};
    function seeded(seed){ let x = (seed|0) || 123456789; return ()=>{ x ^= x<<13; x ^= x>>>17; x ^= x<<5; return (x>>>0)/4294967296; }; }
    class AmbientMelody {
      constructor(){
        this.ctx=null; this.master=null; this.bus=null; this.revSend=null; this.running=false;
        this.bpm=86; this.rootHz=note('D3'); this.scaleName='minor-pent';
        this.seedVal=42; this.rng=seeded(this.seedVal);
        this.lookahead=0.1; this.interval=null; this.nextTime=0; this.step=0; this.div=2;
        this.level={pad:0.35, pluck:0.18, sub:0.08};
      }
      ensureCtx(){
        if(this.ctx) return this.ctx;
        const Ctx = window.AudioContext||window.webkitAudioContext; if(!Ctx) return null;
        this.ctx=new Ctx();
        this.master=this.ctx.createGain(); this.master.gain.value=0.28; this.master.connect(this.ctx.destination);
        this.bus=this.ctx.createGain(); this.bus.gain.value=0.8; this.bus.connect(this.master);
        const mkDelay=(t)=>{ const d=this.ctx.createDelay(2.0); d.delayTime.value=t;
          const g=this.ctx.createGain(); g.gain.value=0.35;
          const lp=this.ctx.createBiquadFilter(); lp.type='lowpass'; lp.frequency.value=4500;
          d.connect(lp).connect(g).connect(d);
          const out=this.ctx.createGain(); out.gain.value=0.28; lp.connect(out); return {in:g,out};
        };
        const d1=mkDelay(0.31), d2=mkDelay(0.23), d3=mkDelay(0.41);
        this.revSend=this.ctx.createGain(); this.revSend.gain.value=0.22;
        this.revSend.connect(d1.in); this.revSend.connect(d2.in); this.revSend.connect(d3.in);
        d1.out.connect(this.master); d2.out.connect(this.master); d3.out.connect(this.master);
        return this.ctx;
      }
      setSeed(s){ this.seedVal=(s|0)||42; this.rng=seeded(this.seedVal); }
      setTempo(b){ this.bpm=Math.max(48,Math.min(140,b|0)); }
      tempoDelta(pct){ this.setTempo(this.bpm*(1+(pct/100))); }
      setMood(name){
        const n=(name||'').toLowerCase();
        if(n.includes('hopkins')||n.includes('neon')){ this.scaleName='minor-pent'; this.setTempo(92); this.level={pad:0.38, pluck:0.20, sub:0.10}; }
        else if(n.includes('dawn')||n.includes('calm')){ this.scaleName='major-pent'; this.setTempo(74); this.level={pad:0.34, pluck:0.14, sub:0.06}; }
        else if(n.includes('fast')||n.includes('drive')){ this.scaleName='dorian'; this.setTempo(108); this.level={pad:0.30, pluck:0.22, sub:0.10}; }
        else { this.scaleName='minor-pent'; this.setTempo(86); this.level={pad:0.35, pluck:0.18, sub:0.08}; }
      }
      pad(freq,t,len=1.8){
        const ctx=this.ctx;
        const o1=ctx.createOscillator(), o2=ctx.createOscillator(); o1.type='sawtooth'; o2.type='sawtooth';
        o1.frequency.value=freq; o2.frequency.value=freq*(1+(this.rng()*0.008-0.004));
        const lfo=ctx.createOscillator(); lfo.frequency.value=0.12+this.rng()*0.1;
        const lfoG=ctx.createGain(); lfoG.gain.value=6; lfo.connect(lfoG);
        const lp=ctx.createBiquadFilter(); lp.type='lowpass'; lp.frequency.value=1600; lp.Q.value=0.6; lfoG.connect(lp.frequency);
        const g=ctx.createGain(); g.gain.setValueAtTime(0.0001,t); g.gain.exponentialRampToValueAtTime(this.level.pad,t+0.22); g.gain.exponentialRampToValueAtTime(0.0001,t+len);
        o1.connect(lp); o2.connect(lp); lp.connect(g); g.connect(this.bus);
        const rs=ctx.createGain(); rs.gain.value=0.8; lp.connect(rs); rs.connect(this.revSend);
        o1.start(t); o2.start(t); lfo.start(t); o1.stop(t+len+0.05); o2.stop(t+len+0.05); lfo.stop(t+len+0.05);
      }
      pluck(freq,t,len=0.38){
        const ctx=this.ctx; const o=ctx.createOscillator(); o.type='triangle'; o.frequency.value=freq;
        const g=ctx.createGain(); g.gain.setValueAtTime(0.0001,t); g.gain.exponentialRampToValueAtTime(this.level.pluck,t+0.01); g.gain.exponentialRampToValueAtTime(0.0001,t+len);
        const hp=ctx.createBiquadFilter(); hp.type='highpass'; hp.frequency.value=180;
        const lp=ctx.createBiquadFilter(); lp.type='lowpass'; lp.frequency.value=2400+this.rng()*800;
        o.connect(hp).connect(lp).connect(g).connect(this.bus);
        const rs=ctx.createGain(); rs.gain.value=0.35; lp.connect(rs); rs.connect(this.revSend);
        o.start(t); o.stop(t+len+0.05);
      }
      sub(freq,t,len=1.2){
        const ctx=this.ctx, o=ctx.createOscillator(); o.type='sine'; o.frequency.value=freq/2;
        const g=ctx.createGain(); g.gain.setValueAtTime(0.0001,t); g.gain.exponentialRampToValueAtTime(this.level.sub,t+0.08); g.gain.exponentialRampToValueAtTime(0.0001,t+len);
        o.connect(g).connect(this.bus); o.start(t); o.stop(t+len+0.05);
      }
      scale(){ return SCALES[this.scaleName] || SCALES['minor-pent']; }
      degreeToHz(deg){ const semis=this.scale()[((deg%this.scale().length)+this.scale().length)%this.scale().length]; return this.rootHz*Math.pow(2,semis/12); }
      scheduleTick(){
        const ctx=this.ctx; const spb=60/this.bpm; const stepDur=spb/this.div;
        while(this.nextTime<ctx.currentTime+this.lookahead){
          const t=this.nextTime;
          if(this.step%8===0){
            const base=(this.step/8)%4===0?0:(this.rng()<0.5?2:3);
            this.pad(this.degreeToHz(base),t,2.2);
            if(this.rng()<0.6) this.sub(this.degreeToHz(base),t,1.8);
          } else {
            const jump=(this.rng()<0.2)?2:(this.rng()<0.5?1:0);
            const deg=(this.step%8<4)?(0+jump):(2+jump);
            if(this.rng()<0.8) this.pluck(this.degreeToHz(deg),t,0.32+this.rng()*0.2);
          }
          this.step++; this.nextTime+=stepDur;
        }
      }
      start(mood){
        const ctx=this.ensureCtx(); if(!ctx) return;
        if(mood) this.setMood(mood);
        if(this.running) return;
        this.running=true; this.nextTime=ctx.currentTime+0.12;
        this.interval=setInterval(()=>this.scheduleTick(),25);
      }
      stop(){
        if(!this.running) return; this.running=false;
        clearInterval(this.interval); this.interval=null;
        try{ this.master.gain.linearRampToValueAtTime(0.0001,this.ctx.currentTime+0.6);}catch(_){}
      }
      async gptPlan(theme){
        try{
          const base = window.HOHLROCKS_CHAT_BASE || '';
          const body = {
            system: "Gib strikt JSON ohne erlÃ¤uternden Text zurÃ¼ck. Schema: {\"bpm\": number, \"root\": \"D3\", \"scale\": \"minor-pent|dorian|major-pent|aeolian\", \"mood\": string }",
            message: "Erzeuge einen Ambient-Plan im Stil von Jon Hopkins. Thema: "+(theme||'winterklarer Highway, Neon')+"."
          };
          const res = await fetch(base + '/chat', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
          const txt = await res.text();
          const json = JSON.parse(txt);
          if (json.bpm) this.setTempo(json.bpm);
          if (json.root) this.rootHz = note(json.root);
          if (json.scale && SCALES[json.scale]) this.scaleName = json.scale;
          if (json.mood) this.setMood(json.mood);
          if (!this.running) this.start(json.mood||'hopkins');
        } catch(e){
          console.warn('GPT plan failed, using fallback', e);
          if (!this.running) this.start('hopkins');
        }
      }
    }
    window.WolfMelody = new AmbientMelody();
  })();
  </script>

  <!-- Ticker Kernel + CSS (robust) -->
  <script>
  (function(){
    'use strict';
    const ANSWER_SEL = '.spotlight-card, #chat-output, .answer-overlay, .answer-marquee, .chat-answer, .chat-output';
    const css = `
      ${ANSWER_SEL} { position: relative; z-index: 9999 !important; }
      /*
       * Use custom class names for the ticker to avoid being blocked by browser
       * extensions (e.g. ad blockers) which may hide elements named "ticker".
       * All ticker-related classes are prefixed with "wolf-" to ensure
       * visibility while preserving existing behaviour.  See corresponding
       * changes in the inline script below.
       */
      .wolf-ticker-wrap { position: fixed; left:24px; right:24px; z-index: 320 !important; pointer-events:auto; visibility:visible; }
      .wolf-ticker { position:relative; overflow:hidden; height:48px; pointer-events:none;
                padding-right: var(--safeR, 340px);
                /* Removed CSS mask to ensure the ticker is visible in all contexts (e.g. file protocol) */
                }
      .wolf-ticker-track { position:absolute; display:inline-flex; gap:14px; white-space:nowrap; will-change:transform;
                      animation:wolf-ticker-move var(--dur,140s) linear infinite; transform:translateZ(0); }
      .wolf-ticker-track.paused{ animation-play-state: paused; }
      .wolf-ticker a { display:inline-block; padding:10px 16px; border-radius:999px; text-decoration:none; pointer-events:auto;
                  color:#eaf2ff; background:rgba(20,28,36,.64); border:1px solid rgba(255,255,255,.16); backdrop-filter:blur(6px); }
      .wolf-ticker a:hover{ filter:brightness(1.08); }
      @keyframes wolf-ticker-move{ from{ transform:translateX(100%) } to{ transform:translateX(-110%) } }
      @media (max-width:880px){ .wolf-ticker-wrap{left:12px; right:12px} .wolf-ticker{height:42px} .wolf-ticker a{padding:8px 12px} }
    `;
    const style = document.createElement('style'); style.textContent = css; document.head.appendChild(style);

    const $  = (s, r=document)=> r.querySelector(s);
    const $$ = (s, r=document)=> Array.from(r.querySelectorAll(s));

    function sendNow(text){
      try{ if (window.ChatDock?.send) { ChatDock.send(text); return; } }catch(_){}
      const i=$('#chat-input'), b=$('#chat-send');
      if(i){ i.value=text; i.dispatchEvent(new KeyboardEvent('keydown',{key:'Enter',code:'Enter',which:13,keyCode:13,bubbles:true})); }
      else { b?.click(); }
    }
    function handlePrompt(prm){
      if (typeof prm!=='string') return;
      const parts = prm.split(';').map(s=>s.trim());
      if (parts.length>1){
        let sent=false;
        for(const part of parts){
          if (part.startsWith('!action:')){ const cmd=part.slice(8).trim(); window.WolfFX?.run(cmd); }
          else if (part.startsWith('gpt:')){ sendNow(part.slice(4).trim()); sent=true; }
        }
        if (!sent) sendNow(parts.pop());
        return;
      }
      if (prm.startsWith('!action:')){ window.WolfFX?.run(prm.slice(8).trim()); return; }
      sendNow(prm);
    }

    function buildTicker(items){
      // Remove any existing ticker elements to avoid duplicates
      $$('.wolf-ticker-wrap').forEach(el=>el.remove());
      const wrap=document.createElement('div'); wrap.className='wolf-ticker-wrap';
      const inner=document.createElement('div'); inner.className='wolf-ticker';
      const track=document.createElement('div'); track.className='wolf-ticker-track';
      inner.appendChild(track); wrap.appendChild(inner); document.body.appendChild(wrap);

      function addChip(label,prompt,preview){
        const a=document.createElement('a'); a.href='#'; a.textContent=label; if(preview) a.title=preview;
        a.addEventListener('click',ev=>{ ev.preventDefault(); track.classList.add('paused'); handlePrompt(prompt); });
        track.appendChild(a);
      }
      (items||[]).forEach(it=>addChip(it.label,it.prompt,it.preview));
      const vw=Math.max(320,innerWidth); let guard=32;
      while(track.scrollWidth<3*vw && guard-->0){ (items||[]).forEach(it=>addChip(it.label,it.prompt,it.preview)); }

      const SPEED_PX_S=14;
      const setDuration=()=>{ const px=track.scrollWidth+Math.max(320,innerWidth); const dur=Math.max(60,Math.min(300,px/SPEED_PX_S));
        track.style.setProperty('--dur',dur.toFixed(1)+'s'); track.style.animationDelay = (-Math.min(dur*0.35, 14)).toFixed(2)+'s'; };
      setDuration();

      function chatRect(){ const el=$('.chat-dock'); return el?el.getBoundingClientRect():null; }
      function ansRect(){ const el=$(ANSWER_SEL); return el?el.getBoundingClientRect():null; }
      function fixBottom(){
        const chat=chatRect(), ans=ansRect(), tickH=inner.getBoundingClientRect().height||48;
        let bottom = chat ? (innerHeight - chat.top) + 12 : 76;
        if(ans){ const underAns=Math.max(12, innerHeight - ans.bottom - 12 - tickH); bottom = Math.min(bottom, underAns); }
        wrap.style.bottom = Math.max(12,bottom) + 'px';
        inner.style.setProperty('--safeR', (chat?Math.ceil(chat.width+24):340)+'px');
        wrap.style.zIndex = '600';
      }
      fixBottom();
      // Ensure responsive rebuild on resize and chat events
      addEventListener('resize',()=>{ setDuration(); fixBottom(); }, {passive:true});
      addEventListener('chat:send',()=>{ track.classList.add('paused'); fixBottom(); });
      addEventListener('chat:done',()=>{ track.classList.remove('paused'); fixBottom(); });

      window.WolfTicker = {
        status(){ return {chips:track.querySelectorAll('a').length,duration:getComputedStyle(track).animationDuration,bottom:wrap.style.bottom}; },
        pause(){ track.classList.add('paused'); },
        play(){ track.classList.remove('paused'); },
        rebuild(){ buildTicker(items); }
      };
    }

    function boot(){
      const items = (Array.isArray(window.__TICKER_ITEMS) && window.__TICKER_ITEMS.length)
        ? window.__TICKER_ITEMS
        : [
            {label:'Ãœberrasch mich ðŸ¤¯',prompt:'Zeig mir etwas Unerwartetes, das KI heute schon gut kann â€“ in 3 SÃ¤tzen, mit kleinem Beispiel.'},
            {label:'Mini-Story (5 WÃ¶rter)',prompt:'Erzeuge eine spannende Mini-Story mit genau 5 WÃ¶rtern. Danach ein kurzer Titel.'},
            {label:'Haiku zur Fahrt',prompt:'Schreibe ein kurzes Haiku Ã¼ber eine nÃ¤chtliche Highway-Fahrt. Ton: ruhig, prÃ¤zise.'}
          ];
      buildTicker(items);
    }

    if (document.readyState !== 'loading'){ setTimeout(boot, 150); }
    else { document.addEventListener('DOMContentLoaded', ()=> setTimeout(boot, 300), {once:true}); }

    // Check periodically for ticker existence: use wolf-ticker-track class to avoid ad blockers
    setTimeout(()=>{ const track=document.querySelector('.wolf-ticker-track'); if(!track || track.querySelectorAll('a').length===0){ boot(); } }, 3000);
    setInterval(()=>{ const track=document.querySelector('.wolf-ticker-track'); const has=!!track && track.querySelectorAll('a').length>0; if(!has) boot(); }, 12000);

    const out = document.getElementById('chat-output');
    if(out){
      addEventListener('chat:send', ()=>{ out.innerHTML=''; out.classList.add('show'); });
      addEventListener('chat:done', ()=>{ const rows=$$('.bubble-row', out); if(rows.length>3) rows.slice(0,rows.length-3).forEach(n=>n.remove()); });
    }
  })();
  </script>
