  <!-- WolfMelody (Ambient, Jon-Hopkins-like) – inline to avoid 404 -->
  <script>
  (function(){
    'use strict';
    const A4 = 440;
    const midiToHz = (m)=> A4 * Math.pow(2, (m-69)/12);
    const note = (name)=>{ const m = name.match(/^([A-Ga-g])([#b]?)(-?\d)$/); if(!m) return 146.83;
      const N = m[1].toUpperCase(), acc = m[2], oct = parseInt(m[3],10);
      const map = {C:0, D:2, E:4, F:5, G:7, A:9, B:11};
      let sem = map[N]; if(acc==='#') sem+=1; else if(acc==='b') sem-=1;
      return midiToHz((oct+1)*12 + sem);
    };
    const SCALES = {
      'minor-pent' : [0,3,5,7,10],
      'dorian'     : [0,2,3,5,7,9,10],
      'aeolian'    : [0,2,3,5,7,8,10],
      'major-pent' : [0,2,4,7,9]
    };
    function seeded(seed){ let x = (seed|0) || 123456789; return ()=>{ x ^= x<<13; x ^= x>>>17; x ^= x<<5; return (x>>>0)/4294967296; }; }

    class AmbientMelody {
      constructor(){
        this.ctx=null; this.master=null; this.bus=null; this.revSend=null;
        this.running=false; this.bpm=86; this.rootHz=note('D3'); this.scaleName='minor-pent';
        this.seedVal=42; this.rng=seeded(this.seedVal);
        this.lookahead=0.1; this.interval=null; this.nextTime=0; this.step=0; this.div=2;
        this.level={pad:0.35, pluck:0.18, sub:0.08};
      }
      ensureCtx(){
        if(this.ctx) return this.ctx;
        const Ctx = window.AudioContext||window.webkitAudioContext; if(!Ctx) return null;
        this.ctx=new Ctx();
        this.master=this.ctx.createGain(); this.master.gain.value=0.28; this.master.connect(this.ctx.destination);
        this.bus=this.ctx.createGain(); this.bus.gain.value=0.8; this.bus.connect(this.master);
        const mkDelay=(t)=>{ const d=this.ctx.createDelay(2.0); d.delayTime.value=t;
          const g=this.ctx.createGain(); g.gain.value=0.35;
          const lp=this.ctx.createBiquadFilter(); lp.type='lowpass'; lp.frequency.value=4500;
          d.connect(lp).connect(g).connect(d);
          const out=this.ctx.createGain(); out.gain.value=0.28; lp.connect(out); return {in:g,out};
        };
        const d1=mkDelay(0.31), d2=mkDelay(0.23), d3=mkDelay(0.41);
        this.revSend=this.ctx.createGain(); this.revSend.gain.value=0.22;
        this.revSend.connect(d1.in); this.revSend.connect(d2.in); this.revSend.connect(d3.in);
        d1.out.connect(this.master); d2.out.connect(this.master); d3.out.connect(this.master);
        return this.ctx;
      }
      setSeed(s){ this.seedVal=(s|0)||42; this.rng=seeded(this.seedVal); }
      setTempo(b){ this.bpm=Math.max(48,Math.min(140,b|0)); }
      tempoDelta(pct){ this.setTempo(this.bpm*(1+(pct/100))); }
      setMood(name){
        const n=(name||'').toLowerCase();
        if(n.includes('hopkins')||n.includes('neon')){ this.scaleName='minor-pent'; this.setTempo(92); this.level={pad:0.38, pluck:0.20, sub:0.10}; }
        else if(n.includes('dawn')||n.includes('calm')){ this.scaleName='major-pent'; this.setTempo(74); this.level={pad:0.34, pluck:0.14, sub:0.06}; }
        else if(n.includes('fast')||n.includes('drive')){ this.scaleName='dorian'; this.setTempo(108); this.level={pad:0.30, pluck:0.22, sub:0.10}; }
        else { this.scaleName='minor-pent'; this.setTempo(86); this.level={pad:0.35, pluck:0.18, sub:0.08}; }
      }
      pad(freq,t,len=1.8){
        const ctx=this.ctx;
        const o1=ctx.createOscillator(), o2=ctx.createOscillator(); o1.type='sawtooth'; o2.type='sawtooth';
        o1.frequency.value=freq; o2.frequency.value=freq*(1+(this.rng()*0.008-0.004));
        const lfo=ctx.createOscillator(); lfo.frequency.value=0.12+this.rng()*0.1;
        const lfoG=ctx.createGain(); lfoG.gain.value=6; lfo.connect(lfoG);
        const lp=ctx.createBiquadFilter(); lp.type='lowpass'; lp.frequency.value=1600; lp.Q.value=0.6; lfoG.connect(lp.frequency);
        const g=ctx.createGain(); g.gain.setValueAtTime(0.0001,t); g.gain.exponentialRampToValueAtTime(this.level.pad,t+0.22); g.gain.exponentialRampToValueAtTime(0.0001,t+len);
        o1.connect(lp); o2.connect(lp); lp.connect(g); g.connect(this.bus);
        const rs=ctx.createGain(); rs.gain.value=0.8; lp.connect(rs); rs.connect(this.revSend);
        o1.start(t); o2.start(t); lfo.start(t); o1.stop(t+len+0.05); o2.stop(t+len+0.05); lfo.stop(t+len+0.05);
      }
      pluck(freq,t,len=0.38){
        const ctx=this.ctx; const o=ctx.createOscillator(); o.type='triangle'; o.frequency.value=freq;
        const g=ctx.createGain(); g.gain.setValueAtTime(0.0001,t); g.gain.exponentialRampToValueAtTime(this.level.pluck,t+0.01); g.gain.exponentialRampToValueAtTime(0.0001,t+len);
        const hp=ctx.createBiquadFilter(); hp.type='highpass'; hp.frequency.value=180;
        const lp=ctx.createBiquadFilter(); lp.type='lowpass'; lp.frequency.value=2400+this.rng()*800;
        o.connect(hp).connect(lp).connect(g).connect(this.bus);
        const rs=ctx.createGain(); rs.gain.value=0.35; lp.connect(rs); rs.connect(this.revSend);
        o.start(t); o.stop(t+len+0.05);
      }
      sub(freq,t,len=1.2){
        const ctx=this.ctx, o=ctx.createOscillator(); o.type='sine'; o.frequency.value=freq/2;
        const g=ctx.createGain(); g.gain.setValueAtTime(0.0001,t); g.gain.exponentialRampToValueAtTime(this.level.sub,t+0.08); g.gain.exponentialRampToValueAtTime(0.0001,t+len);
        o.connect(g).connect(this.bus); o.start(t); o.stop(t+len+0.05);
      }
      scale(){ return SCALES[this.scaleName] || SCALES['minor-pent']; }
      degreeToHz(deg){ const semis=this.scale()[((deg%this.scale().length)+this.scale().length)%this.scale().length]; return this.rootHz*Math.pow(2,semis/12); }
      scheduleTick(){
        const ctx=this.ctx; const spb=60/this.bpm; const stepDur=spb/this.div;
        while(this.nextTime<ctx.currentTime+this.lookahead){
          const t=this.nextTime;
          if(this.step%8===0){
            const base=(this.step/8)%4===0?0:(this.rng()<0.5?2:3);
            this.pad(this.degreeToHz(base),t,2.2);
            if(this.rng()<0.6) this.sub(this.degreeToHz(base),t,1.8);
          } else {
            const jump=(this.rng()<0.2)?2:(this.rng()<0.5?1:0);
            const deg=(this.step%8<4)?(0+jump):(2+jump);
            if(this.rng()<0.8) this.pluck(this.degreeToHz(deg),t,0.32+this.rng()*0.2);
          }
          this.step++; this.nextTime+=stepDur;
        }
      }
      start(mood){
        const ctx=this.ensureCtx(); if(!ctx) return;
        if(mood) this.setMood(mood);
        if(this.running) return;
        this.running=true; this.nextTime=ctx.currentTime+0.12;
        this.interval=setInterval(()=>this.scheduleTick(),25);
      }
      stop(){
        if(!this.running) return; this.running=false;
        clearInterval(this.interval); this.interval=null;
        try{ this.master.gain.linearRampToValueAtTime(0.0001,this.ctx.currentTime+0.6);}catch(_){}
      }
      async gptPlan(theme){
        try{
          const base = window.HOHLROCKS_CHAT_BASE || '';
          const body = {
            system: "Gib strikt JSON ohne erläuternden Text zurück. Schema: {\"bpm\": number, \"root\": \"D3\", \"scale\": \"minor-pent|dorian|major-pent|aeolian\", \"mood\": string }",
            message: "Erzeuge einen Ambient-Plan im Stil von Jon Hopkins. Thema: "+(theme||'winterklarer Highway, Neon')+"."
          };
          const res = await fetch(base + '/chat', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body)});
          const txt = await res.text();
          const json = JSON.parse(txt);
          if (json.bpm) this.setTempo(json.bpm);
          if (json.root) this.rootHz = note(json.root);
          if (json.scale && SCALES[json.scale]) this.scaleName = json.scale;
          if (json.mood) this.setMood(json.mood);
          if (!this.running) this.start(json.mood||'hopkins');
        } catch(e){
          console.warn('GPT plan failed, using fallback', e);
          if (!this.running) this.start('hopkins');
        }
      }
    }
    window.WolfMelody = new AmbientMelody();
  })();
  </script>

  <!-- WolfFX incl. melody bridge -->
  <script>
  (function(){
    'use strict';
    const FX = {};
    const layer = document.createElement('div');
    layer.id='wolf-fx-layer';
    layer.style.cssText='position:fixed;inset:0;pointer-events:none;z-index:8000;';
    document.addEventListener('DOMContentLoaded', ()=>document.body.appendChild(layer));

    function ensureCtx(){
      const Ctx = window.AudioContext || window.webkitAudioContext;
      if (!Ctx) return null;
      if (!window.__wolfCtx) window.__wolfCtx = new Ctx();
      if (window.__wolfCtx.state === 'suspended') window.__wolfCtx.resume();
      return window.__wolfCtx;
    }
    FX.toast = (msg, ms=2000)=>{
      const el=document.createElement('div'); el.className='fx-toast'; el.textContent=msg;
      layer.appendChild(el); setTimeout(()=>el.classList.add('out'), ms); setTimeout(()=>el.remove(), ms+600);
    };
    FX.speak = (text)=>{ try{ speechSynthesis.cancel(); const u=new SpeechSynthesisUtterance((text||'').toString()); u.lang='de-DE'; u.rate=1; u.pitch=1; speechSynthesis.speak(u);}catch(_){} };
    FX.vibrate = (p=[12,40,12])=>{ try{ navigator.vibrate && navigator.vibrate(p);}catch(_){} };
    FX.ring = (color='#a7b8ff')=>{ const el=document.createElement('div'); el.className='fx-ring'; el.style.setProperty('--c', color); layer.appendChild(el); setTimeout(()=>el.remove(), 1000); };
    FX.whoosh = ()=>{
      const ctx=ensureCtx(); if(!ctx) return;
      const dur=.6, now=ctx.currentTime, buf=ctx.createBuffer(1, ctx.sampleRate*dur, ctx.sampleRate);
      const data=buf.getChannelData(0); for(let i=0;i<data.length;i++){ data[i]=(Math.random()*2-1)*(1-i/data.length); }
      const src=ctx.createBufferSource(); src.buffer=buf;
      const hp=ctx.createBiquadFilter(); hp.type='highpass'; hp.frequency.value=800;
      const lp=ctx.createBiquadFilter(); lp.type='lowpass';  lp.frequency.value=12000;
      const g=ctx.createGain(); g.gain.setValueAtTime(0.0001, now); g.gain.exponentialRampToValueAtTime(0.6, now+.08); g.gain.exponentialRampToValueAtTime(0.0001, now+dur);
      src.connect(hp).connect(lp).connect(g).connect(ctx.destination); src.start(); FX.ring();
    };
    FX.bass = ()=>{
      const ctx=ensureCtx(); if(!ctx) return; const now=ctx.currentTime;
      const o=ctx.createOscillator(); o.type='sawtooth'; o.frequency.value=55;
      const g=ctx.createGain(); g.gain.value=0.0001; o.connect(g).connect(ctx.destination); o.start();
      [0,0.22,0.47].forEach(t=>{ g.gain.setValueAtTime(0.0001, now+t); g.gain.exponentialRampToValueAtTime(0.5, now+t+.02); g.gain.exponentialRampToValueAtTime(0.0001, now+t+.18); });
      o.stop(now+.8); FX.ring('#00f0ff');
    };
    FX.bokeh = ()=>{
      const wrap=document.createElement('div'); wrap.className='fx-bokeh';
      for(let i=0;i<36;i++){ const d=document.createElement('div'); d.className='dot';
        d.style.left=(Math.random()*100)+'%'; d.style.top=(Math.random()*100)+'%';
        d.style.animationDelay=(Math.random()*0.8)+'s'; d.style.animationDuration=(4+Math.random()*4)+'s';
        wrap.appendChild(d);
      }
      layer.appendChild(wrap); setTimeout(()=>wrap.remove(), 6000);
    };
    FX.freeze = ()=>{
      const v=document.getElementById('bg-video'); if(!v) return FX.toast('Video nicht verfügbar');
      const c=document.createElement('canvas'); c.width=v.videoWidth||1280; c.height=v.videoHeight||720;
      const g=c.getContext('2d'); try{ g.drawImage(v,0,0,c.width,c.height); }catch(e){ return FX.toast('Snapshot nicht erlaubt'); }
      const img=document.createElement('img'); img.src=c.toDataURL('image/jpeg',.85);
      const frame=document.createElement('div'); frame.className='fx-polaroid'; frame.appendChild(img); layer.appendChild(frame);
      setTimeout(()=>frame.remove(), 7000);
    };
    FX.palette = ()=>{
      const v=document.getElementById('bg-video'); if(!v) return FX.toast('Video nicht verfügbar');
      const cw=320, ch=180, c=document.createElement('canvas'); c.width=cw; c.height=ch; const g=c.getContext('2d'); g.drawImage(v,0,0,cw,ch);
      const data=g.getImageData(0,0,cw,ch).data, bins=new Map();
      for(let i=0;i<data.length;i+=4*20){ const r=data[i], gg=data[i+1], b=data[i+2]; const key=((r>>4)<<8)|((gg>>4)<<4)|(b>>4); bins.set(key,(bins.get(key)||0)+1); }
      const top=[...bins.entries()].sort((a,b)=>b[1]-a[1]).slice(0,5).map(([k])=>{ const r=((k>>8)&0xF)<<4,g=((k>>4)&0xF)<<4,b=(k&0xF)<<4; return '#'+[r,g,b].map(x=>x.toString(16).padStart(2,'0')).join(''); });
      const pal=document.createElement('div'); pal.className='fx-palette'; top.forEach(hex=>{ const sw=document.createElement('span'); sw.textContent=hex; sw.style.background=hex; pal.appendChild(sw); });
      layer.appendChild(pal); setTimeout(()=>pal.remove(), 6000);
    };
    // melody bridge inside run()
    FX.run = (cmd)=>{ try{
      if(!cmd) return;
      const name = cmd.split('=')[0].trim();
      const arg  = cmd.includes('=') ? cmd.split('=').slice(1).join('=').trim() : undefined;
      switch(name){
        case 'ring': case 'whoosh': case 'bass': case 'bokeh': case 'freeze': case 'palette': FX[name](); break;
        case 'speak': FX.speak(arg||''); break;
        case 'vibrate': FX.vibrate(); break;
        case 'melody':
          if (!window.WolfMelody) break;
          if (!arg || arg==='start' || arg.startsWith('start')){
            const mood = (arg && arg.split(':')[1]) ? arg.split(':')[1].trim() : 'hopkins';
            window.WolfMelody.start(mood);
          } else if (arg==='stop'){ window.WolfMelody.stop(); }
          else if (arg.startsWith('tempo:')){
            const t = arg.split(':')[1];
            if (t.startswith('+')||t.startswith('-')) window.WolfMelody.tempoDelta(parseFloat(t));
            else window.WolfMelody.setTempo(parseFloat(t));
          } else if (arg.startsWith('mood:')){ window.WolfMelody.setMood(arg.split(':')[1]); }
          else if (arg.startsWith('seed:')){ window.WolfMelody.setSeed(parseInt(arg.split(':')[1],10)||0); }
          else if (arg.startsWith('gpt:')){ window.WolfMelody.gptPlan(arg.slice(4)); }
          break;
        default: /* no-op */
      }
    } catch(e){ console.warn(e); } };
    window.WolfFX = FX;

    const css = `
      #wolf-fx-layer{position:fixed;inset:0;pointer-events:none;z-index:8000}
      .fx-toast{position:absolute;left:24px;top:24px;background:rgba(12,16,22,.72);border:1px solid rgba(255,255,255,.2);
        color:#eaf2ff;padding:8px 12px;border-radius:10px;backdrop-filter:blur(6px);opacity:1;transition:opacity .5s}
      .fx-toast.out{opacity:0}
      .fx-ring{position:absolute;left:50%;top:60%;width:20vmin;height:20vmin;border-radius:50%;
        transform:translate(-50%,-50%);box-shadow:0 0 0 0 var(--c,#a7b8ff);outline:2px solid var(--c,#a7b8ff);
        filter:blur(.6px);animation:ringPulse .9s ease-out forwards}
      @keyframes ringPulse{0%{opacity:.9;transform:translate(-50%,-50%) scale(.6)}100%{opacity:0;transform:translate(-50%,-50%) scale(2.2)}}
      .fx-bokeh{position:absolute;inset:0;overflow:hidden}
      .fx-bokeh .dot{position:absolute;width:80px;height:80px;border-radius:50%;
        background:radial-gradient(circle at 30% 30%, rgba(120,170,255,.45), rgba(130,240,220,.22) 60%, rgba(255,255,255,0) 70%);
        filter:blur(2px);animation:bokehFloat 6s ease-in-out infinite alternate}
      @keyframes bokehFloat{from{transform:translateY(20px) scale(.8)}to{transform:translateY(-40px) scale(1.1)}}
      .fx-polaroid{position:absolute;right:24px;bottom:120px;background:#111;border-radius:12px;border:1px solid rgba(255,255,255,.18);
        padding:10px 10px 22px;box-shadow:0 12px 30px rgba(0,0,0,.35);backdrop-filter:blur(8px);pointer-events:none}
      .fx-polaroid img{display:block;max-width:min(38vw,440px);height:auto;border-radius:8px}
      .fx-palette{position:absolute;left:24px;bottom:120px;display:flex;gap:10px}
      .fx-palette span{display:inline-block;color:#0a1118;font-weight:700;border-radius:10px;padding:14px 12px;border:1px solid rgba(255,255,255,.25);
        backdrop-filter:blur(6px)}
    `;
    const st=document.createElement('style'); st.textContent=css; document.head.appendChild(st);
  })();
  </script>

  <!-- EARLY-BOOT + AUTOREPAIR + Ambient prime -->
  <script>
  (function(){
    'use strict';
    function primeAmbientOnce(){
      const onFirst=()=>{ try{ window.WolfMelody && window.WolfMelody.start('hopkins'); }catch(_){}
        window.removeEventListener('pointerdown', onFirst); window.removeEventListener('keydown', onFirst); window.removeEventListener('touchstart', onFirst);
      };
      window.addEventListener('pointerdown', onFirst, {once:true});
      window.addEventListener('keydown', onFirst, {once:true});
      window.addEventListener('touchstart', onFirst, {once:true});
    }
    function bootEarly(){
      const track=document.querySelector('.ticker-track');
      const ok = !!track && track.querySelectorAll('a').length>0;
      if(!ok){ window.dispatchEvent(new Event('resize')); }
    }
    if (document.readyState!=='loading'){ setTimeout(bootEarly, 200); primeAmbientOnce(); }
    else { document.addEventListener('DOMContentLoaded', ()=> { setTimeout(bootEarly, 200); primeAmbientOnce(); }, {once:true}); }
    setInterval(bootEarly, 10000);
  })();
  </script>
